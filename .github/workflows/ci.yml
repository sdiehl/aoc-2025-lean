name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install HiGHS solver
        run: |
          sudo apt-get update
          sudo apt-get install -y libopenblas-dev libgomp1 libmetis5
          curl -L -o highs.tar.gz "https://github.com/JuliaBinaryWrappers/HiGHSstatic_jll.jl/releases/download/HiGHSstatic-v1.12.0%2B0/HiGHSstatic.v1.12.0.x86_64-linux-gnu-cxx11.tar.gz"
          tar -xzf highs.tar.gz
          sudo cp bin/highs /usr/local/bin/
          highs --version

      - name: Build Lean library and executables
        uses: leanprover/lean-action@v1
        with:
          test: false
          lint: true
          use-github-cache: true
          use-mathlib-cache: false

      - name: Run test suite
        run: lake exe tests
