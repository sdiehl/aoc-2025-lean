name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install HiGHS solver
        run: |
          wget https://github.com/ERGO-Code/HiGHS/releases/download/v1.7.2/HiGHS.v1.7.2.x86_64-linux-gnu-cxx11.tar.gz
          tar -xzf HiGHS.v1.7.2.x86_64-linux-gnu-cxx11.tar.gz
          sudo cp HiGHS.v1.7.2.x86_64-linux-gnu-cxx11/bin/highs /usr/local/bin/
          sudo cp HiGHS.v1.7.2.x86_64-linux-gnu-cxx11/lib/*.so* /usr/local/lib/
          sudo ldconfig

      - name: Build Lean library and executables
        uses: leanprover/lean-action@v1
        with:
          test: false
          lint: true
          use-github-cache: true
          use-mathlib-cache: false

      - name: Run test suite
        run: lake exe tests
